<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="titulo">Calculadora de IMC</h2>
  <form action="resultado.php" method="POST" class="formulario">
    <label for="peso">Peso (kg):</label>
    <input type="number" name="peso" id="peso" step="0.1" required>

    <label for="altura">Altura (m):</label>
    <input type="number" name="altura" id="altura" step="0.01" required>

    <button type="submit">Calcular IMC</button>
  </form>
</body>
</html>
